<!DOCTYPE html>
<html>

<head>
  <title>Random word</title>
  <link rel='stylesheet' href='dist/css/libs.min.css'>
  <link rel='stylesheet' href='dist/css/styles.min.css'>
</head>

<body>
  <div class='container'>
    {{> header }}
    <main>
      <p id='word' class='word'></p>
      <div class='word-toolbar'>
        <button id='word-get' class='button-lg'>Another</button>
      </div>
    </main>
    {{> footer }}
  </div>
  <!-- templates -->
  <script id="word-template" type="text/x-handlebars-template">
    {{word}}
  </script>
  <!-- js -->
  <script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
  <script src='dist/js/require.min.js' data-main='dist/js/main'></script>
<!--   <script src='dist/js/libs.min.js'></script>
  <script src='dist/js/scripts.min.js'></script> -->
</body>
</html>
